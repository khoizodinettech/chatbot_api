<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
  </head>
  <body>
    <h1>Quản lý User</h1>
    <form id="form">
      <input type="hidden" id="edit_id" name="edit_id" />
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="firstName" required />
      <br />
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="lastName" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for=" avatar">Avatar1:</label>
  
      <label for=" avatar">Avatar:</label>

      <input type="url" id="avatar" name="avatar" required />
      <br />
      <!-- <button type="submit">Create User</button> -->
      <button type="button" onclick="editUser()">Edit User</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Avatar</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="users"></tbody>
    </table>
    <script src="/web-api/web.js"></script>
  </body>
</html>
